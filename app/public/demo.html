<!DOCTYPE html>
<html>
    <body>
        <form name="form1" action="/api/login" method="POST">
            <!-- label标签的for对应input标签的id -->
            <label for="fname">用户名字：</label>
            <input type="text" id="fname" name="fname"> <br/>
            <label for="password">输入密码：</label>
            <input type="text" id="password" name="password"> <br/>
            <label for="re-password">确认密码：</label>
            <input type="text" id="re-password" name="re-password"> <br/>
            <label for="born-date">出生日期：</label>
            <input type="date" id="date-born" name="date-born"/><br/>
            <label>性别：</label>
            <input type="radio" name="sex" value="male" checked/>男
            <input type="radio" name="sex" value="famale"/>女 <br/>
            <label>爱好：</label>
            <input type="checkbox" name="hobby" value="read"/>读书
            <input type="checkbox" name="hobby" value="run"/>跑步
            <input type="checkbox" name="hobby" value="learning"/>学习 <br/>
            <input type="submit" value="提交表单">
            <input type="reset" value="重置表单"/>
            
        </form>
    </body>
</html>
